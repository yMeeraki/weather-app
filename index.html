<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Weather app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      * {
        padding: 10px;
      }
      section,
      div {
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <header>
      <p><a href="#">Weather Now</a></p>
      <select name="units" id="units">
        <option>Units</option>
        <option value="Imperial">Imperial</option>
        <option value="Metric">Metric</option>
      </select>

    </header>
    <main>
      <!-- Heading Section -->
      <section>
        <h1>How's the sky looking today?</h1>
        <div>
          <label for="search"
            ><input type="text" id="search" name="search"
          /></label>
          <button type="submit">Submit</button>
        </div>
      </section>
      <section>
        <div>
          <div>
          <div>
            <h2>Berlin, Germany</h2>
            <h3>Tuesday; Aug 5, 2025</h3>
          </div>
          <h2>20<sup>o</sup></h2>
        </div>

        <div>
          <div>
            <p>Feels Like</p>
            <p>18<sup>o</sup></p>
          </div>

          <div>
            <p>Humidity</p>
            <p>46%</p>
          </div>

          <div>
            <p>Wind</p>
            <p>14 kn/h</p>
          </div>

          <div>
            <p>Precipitation</p>
            <p>00 mm</p>
          </div>
        </div>

        <h3>Daily forecast</h3>
        <div>

        </div>

        </div>

        <div>
          <h3>Hourly forecast</h3>
          <div></div>
        </div>
      </section>
    </main>
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Yukti Gupta</a>.
    </div>
  </body>
</html>
